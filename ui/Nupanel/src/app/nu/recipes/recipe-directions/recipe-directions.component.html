<section class="section px-0 py-0 is-fluid mat-typography">

    <mat-accordion>
        <mat-expansion-panel  *ngFor="let direction of directions">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{direction.name}} - step
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>{{direction.details}}</p>
        </mat-expansion-panel>
    </mat-accordion>

</section>
