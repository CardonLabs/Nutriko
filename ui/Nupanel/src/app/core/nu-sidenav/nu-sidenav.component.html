
<section class="section has-navbar-fixed-top px-0 py-0">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
        <h3>Transforma 3</h3>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened class="mat-elevation-z12">
      <mat-nav-list>
        <a mat-list-item *ngFor="let collection of collections" [routerLink]="collection.name" routerLinkActive="active">{{collection.name}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</section>
